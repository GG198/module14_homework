
<!-- Начально будет выбрано второе значение -->
<!-- Чтобы задать предвыбранное значение, нужно добавить к нему атрибут selected -->
<select name="select" id="select">
  <!--Supplement an id here instead of    using 'name'-->
  <option value="Выберите год">Выберите год</option>
  <option value="2019">2019</option>
  <option value="2018" selected>2018</option>
  <option value="2017">2017</option>
</select>
      
<button class="btn">Загрузить отчет</button>
<div id="output" class = "output"></div>

<!-- В HTML коде очень много лишних элементов, которые никак не используются. Сделала его почище, оставив только всё необходимое -->
